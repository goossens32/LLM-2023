<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras - Marvel</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/app.js"></script>
</head>

<body>
    
    <header>
        <div class="logo"><img src="./img/marvel-logo.png" alt=""></div>
        <div class="header-input"><input type="text" placeholder="Busca tu figura"></div>
    </header>

    <main>

        <div class="filters">
           <div class="price-filter">
                <input type="number" name="filter" id="min-value" placeholder="Precio mínimo" value="0" >
                <input type="number" name="filter" id="max-value" placeholder="Precio mínimo" value="500" >
           </div>
           <select name="order-filter" id="order-filter">
                <option value="1" selected>Ordenar (A-Z)</option>
                <option value="2">Ordenar (Z-A)</option>
           </select>
           <button id="filter-btn">FILTRAR</button>
        </div>

        <div class="grid-container">
            <div class="card">
                <div class="favorite"><i class="fas fa-heart"></i></div>
                <div class="img" style="background-image: url('./img/thor.webp'); background-size:cover;"></div>
                <div class="figure-info">
                    <h4 class="figure-name">${item.name}</h4>
                    <p class="description">${item.description}</p>
                    <div class="price">
                        <p class="price">${item.price} €</p>
                        <button>Comprar</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>
</html>
